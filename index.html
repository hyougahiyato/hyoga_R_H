
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow" />
  <title>セリフ表示ページ</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #F3E8FF; /* 🔸薄紫の背景 */
    }

    h2 {
      font-size: 1.6em;
      text-align: center;
      color: gray;
      background-color: #AEEEEE;
      padding: 10px;
      border-radius: 8px;
      width: 90%;
      margin: 0 auto;
    }

    button {
      cursor: pointer;
    }

    .main-box {
      background-color: #001F3F;
      color: lightblue;
      border: 2px solid #ccc;
      padding: 20px;
      margin: 20px auto 0;
      width: 90%;
      max-width: 600px;
      border-radius: 12px;
      font-size: 1.2em;
      text-align: center;
      position: relative;
    }

    #copyMsg {
      color: #fff;
      font-size: 0.8em;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .copy-button {
      background-color: #6A0DAD;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .random-button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #1E90FF;
      color: gray;
      border: none;
      border-radius: 8px;
    }

    /* 🔔 ⚠️ *R* のスタイル */
    .notice-gradient {
      font-weight: bold;
      font-size: 0.95em;
      text-align: center;
      display: block;
      animation: blink 1s infinite;
    }

    .gradient-r {
      background: linear-gradient(to right, yellow, orange, red);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }

    .sub-notice {
      text-align: center;
      font-size: 0.8em;
      color: #FF3333;
    }

    .pronoun-notice {
      color: #883B28;
      font-size: 0.85em;
      text-align: center;
    }

    /* ▼▼ 下線アニメーション追加部分 ▼▼ */

    /* 1. 緑の波紋風下線 */
    a.wavy-underline {
      position: relative;
      color: #008000; /* ← 文字色は緑のまま */
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a.wavy-underline::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%) scaleX(0);
      transform-origin: center;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, #00c853, #64dd17);
      transition: transform 0.4s ease;
      border-radius: 2px;
    }

    a.wavy-underline:hover::after {
      transform: translateX(-50%) scaleX(1);
    }

    a.wavy-underline:active::after {
      background: orange;
      transition: background 0.1s;
    }

    /* 2. 青の下から上にスーッと現れる下線 */
    a.slide-underline {
      position: relative;
      color: #F875DD; /* ← 文字色はピンクに */
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a.slide-underline::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to top, transparent, #42a5f5);
      transform: scaleY(0);
      transform-origin: bottom;
      transition: transform 0.3s ease;
    }

    a.slide-underline:hover::after {
      transform: scaleY(1);
    }

    a.slide-underline:active::after {
      background: orange;
      transition: background 0.1s;
    }

    /* ▲▲ 下線アニメーションここまで ▲▲ */

    /* ★★ ここから修正：リンクコンテナを画面下から30px上に固定表示 ★★ */
    .link-container-fixed-bottom {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 600px;
      width: 90%;
      display: flex;
      justify-content: space-between;
      z-index: 10;
      background-color: rgba(255,255,255,0.9);
      padding: 5px 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
    }
    /* ★★ 修正ここまで ★★ */
  </style>
</head>
<body>
  <h2>セリフを表示</h2>

  <div style="text-align: center; margin: 15px 0;">
    <button onclick="showRandom()" class="random-button">ランダム表示</button>
  </div>

  <div class="main-box">
    <div id="outputText">▼ セリフがここに表示されます ▼</div>
    <div id="genreTag" style="font-size: 0.9em; margin-top: 10px;"></div>
    <div id="counter" style="font-size: 0.9em; margin-top: 5px;"></div>
    <div id="copyMsg">コピーしました！</div>
  </div>

  <div style="max-width: 600px; margin: 10px auto 20px; text-align: left;">
    <button onclick="copyText()" class="copy-button">コピー</button>
  </div>

  <!-- 🔔 グラデーションはRだけ -->
  <p class="notice-gradient">⚠️ *<span class="gradient-r">完全アウトなR18禁が出ます</span>*</p>

  <p class="sub-notice">※このページは非公開です。URLを知っている人だけが閲覧できます。</p>
  <p class="pronoun-notice">！一人称〇、二人称□、三人称△△（ここでは複数系、おまえらやあいつらなどの言葉を指します）！</p>

  <!-- ★★ リンク部分（画面下から30px上に固定配置） -->
  <div class="link-container-fixed-bottom">
    <!-- 緑リンク -->
    <a href="https://nanos.jp/hyougahiyato4/" class="wavy-underline" style="text-align: left;">🌿 ナノに戻る</a>
    <!-- 青リンク -->
    <a href="https://hyougahiyato.github.io/random_s_hh_h/" class="slide-underline" style="text-align: right;">🌊 ランダムセリフメーカーに戻る</a>
  </div>

  <script src="script1.js"></script>
</body>
</html>
